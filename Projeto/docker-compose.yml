version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    networks:
      - fastapi_net
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - postgres-db:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_api
    networks:
      - fastapi_net
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - ./.env
    volumes:
      - ./app/static:/app/static
      - ./app/templates:/app/templates
    command: >
      sh -c "wait-for-it.sh postgres:5432 -- 
      uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres-db:
    driver: local

networks:
  fastapi_net:
    driver: bridge